<div class="card-container">
    <div *ngFor="let link of clickedLinks">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{ link.linkAdressName }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ link.linkAdress }}</p>
        </mat-card-content>
        <mat-card-content>
          <p>{{ link.linkAdressDescription }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
