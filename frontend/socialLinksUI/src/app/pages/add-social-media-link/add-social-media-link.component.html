<div class="close-button" (click)="onNoClick()">
  <span class="material-icons">close</span>
</div>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="link">Sosyal Medya Linki</label>
      <input type="text" id="link" class="form-control" formControlName="linkAdress">
    </div>
    <div class="form-group">
      <label for="name">Sosyal Medya Adı</label>
      <input type="text" id="name" class="form-control" formControlName="linkAdressName">
    </div>
    <div class="form-group">
      <label for="description">Açıklama</label>
      <input type="text" id="description" class="form-control" formControlName="linkAdressDescription">
    </div>
    <div class="buttons">
      <button type="button" class="btn btn-secondary" (click)="onNoClick()">Vazgeç</button>
      <button type="submit" class="btn btn-primary">Kaydet</button>
    </div>
  </form>
</div>
